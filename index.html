<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- cofetti new added  -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="progress-container">
            <div class="circular-progress">
              <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
              <div id="progress-fill"></div>
            </div>
          </div>
        <form id="todo-form">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <input type="text" id="todo-input" placeholder="Enter a new task">
                <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg></button>
            </div>
            
        </form>
        <!-- search new added -->
        <input type="text" id="search-input" placeholder="Search tasks...">
        <div class="filters">
            <button id="show-all">Show All</button>
            <button id="show-pending">Show Pending</button>
            <button id="show-done">Show Done</button>
        </div>
        <ul id="todo-list"></ul>
        
        
    </div>
    <!-- audio new added -->
    <audio id="yup-sound" src="complete.mp3" preload="auto"></audio>
    <script src="app.js"></script> 
</body>
</html>
